<div class="container">
  <h1>Food Items</h1>
  <hr>
  <div class="row">
    <div class="col" *ngFor="let item of info" >
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Price - ${{item.price}}</h6>
          <p class="card-text">{{item.description}}</p>
          <a  class="btn btn-primary card-link" (click)="remitem(item.name)">Remove item</a>

        </div>
      </div>
    </div>
  </div>

</div>
